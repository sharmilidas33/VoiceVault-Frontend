<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - VoiceVault</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="dark-theme">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="home.html">VoiceVault</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="./home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./petitions.html">Petitions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./create.html">Create</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./admin-dashboard.html">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./sign-in.html">Sign In</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="auth-page">
        <div class="container">
            <div class="auth-container">
                <div class="auth-form-container">
                    <h1>Join VoiceVault</h1>
                    <p>Create an account and start making a difference today</p>
                    <form class="auth-form">
                        <div class="mb-4">
                            <label for="fullName" class="form-label">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="confirmPassword" required>
                            </div>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                            <label class="form-check-label" for="agreeTerms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                    </form>
                    <div class="auth-links">
                        <span>Already have an account?</span>
                        <a href="sign-in.html" class="sign-in-link">Sign in</a>
                    </div>
                    <div class="social-auth">
                        <p>Or sign up with:</p>
                        <div class="social-buttons">
                            <button class="btn btn-outline-primary"><i class="fab fa-google"></i> Google</button>
                            <button class="btn btn-outline-primary"><i class="fab fa-facebook-f"></i> Facebook</button>
                        </div>
                    </div>
                </div>
                <div class="auth-image">
                    <img src="./images/login.jpg" alt="People collaborating" class="img-fluid login-image">
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!-- Footer content (same as other pages) -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
